<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CID Panel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Ekran logowania -->
  <div id="login-screen" class="card">
    <h2>🔐 Logowanie</h2>
    <input type="email" id="email" placeholder="Email (UID dla agentów)">
    <input type="password" id="password" placeholder="Hasło">
    <button onclick="login()">Zaloguj</button>
    <p id="login-error" class="error"></p>
  </div>

  <!-- Panel admina -->
  <div id="admin-panel" class="hidden">
    <h2>👑 Panel Administratora</h2>
    <button onclick="logout()">Wyloguj</button>

    <h3>➕ Dodaj agenta</h3>
    <input type="text" id="newName" placeholder="Imię">
    <input type="text" id="newSurname" placeholder="Nazwisko">
    <input type="text" id="newRank" placeholder="Ranga (np. 3)">
    <input type="text" id="newPosition" placeholder="Stopień">
    <input type="text" id="newUID" placeholder="UID">
    <input type="email" id="newEmail" placeholder="Email (login)">
    <input type="password" id="newPass" placeholder="Hasło">
    <button onclick="addAgent()">Dodaj agenta</button>

    <h3>👥 Lista agentów</h3>
    <table id="agentsTable">
      <thead>
        <tr>
          <th>Pracownik</th>
          <th>Ranga</th>
          <th>Stopień</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Panel agenta -->
  <div id="agent-panel" class="hidden">
    <h2>👤 Profil Agenta</h2>
    <button onclick="logout()">Wyloguj</button>
    <div id="agentProfile"></div>
  </div>

  <!-- Firebase SDK -->
  <script type="module" src="app.js"></script>
</body>
</html>
